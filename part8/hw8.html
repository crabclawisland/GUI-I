        <div id="container">
            <div id="content">
                <div class="post">

                    <h1>Multiplication Table</h1>

                    <!-- Form for getting user entered numbers -->

                    <form id="form" method="GET">
                        <label>Number 1:</label>
                        <input type="number" name="n1" id="n1" min="1" max="999" value="1">
                        <div id="slider"> </div>

                        <br>
                        <label>Number 2: </label>
                        <input type="number" name="n2" id="n2" min="1" max="999" value="2">
                        <div id="slider2"> </div>

                        <br>
                        <label>Number 3: </label>
                        <input type="number"  name="n3" id="n3" min="1" max="999" value="3">
                        <div id="slider3"> </div>

                        <br>
                        <label>Number 4: </label>
                        <input type="number" name="n4" id="n4" min="1" max="999" value="4" >
                        <div id="slider4" > </div>

                        <br>
                        <input type="button" id="addtab" onClick="Addtab()" value="Save Table">

                        <div class="errors"> &nbsp; </div>
                    </form>
                    <br>

                    <!-- Tab interface -->

                    <div id="tabs">

                        <ul id="tablist">
                            <li><a href="#tab1">Table 1</a><span class="ui-icon ui-icon-circle-close ui-closable-tab"></span></li>
                        </ul>

                        <div id="tab1">

                            <!-- placeholder multiplication table  -->

                            <div id="multtable1"> 
                                <table>
                                    <tr>
                                        <th>&nbsp;</th>
                                        <th>1</th>
                                        <th>2</th>
                                        <th>3</th>
                                        <th>4</th>
                                    </tr>
                                    <tr>
                                        <th scope="row"> 1 </th>
                                        <td>1</td>
                                        <td>2</td>
                                        <td>3</td>
                                        <td>4</td>
                                    </tr>
                                    <tr>
                                        <th scope="row"> 2 </th>
                                        <td>2</td>
                                        <td>4</td>
                                        <td>6</td>
                                        <td>8</td>
                                    </tr>
                                    <tr>
                                        <th scope="row"> 3 </th>
                                        <td>3</td>
                                        <td>6</td>
                                        <td>9</td>
                                        <td>12</td>
                                    </tr>
                                    <tr>
                                        <th scope="row"> 4 </th>
                                        <td>4</td>
                                        <td>8</td>
                                        <td>12</td>
                                        <td>16</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                    <br>
                    <!--end multiplication table -->
