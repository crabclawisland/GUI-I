        <div id="container">
            <div id="content">
                <div class="post">

                    <h1>Multiplication Table</h1>

                    <!-- Form for getting user entered numbers -->

                    <form id="form" method="GET">
                        <p>Number 1:
                            <input type="number" name="n1" id="n1" min="1" max="999" value="1">

                            Number 2: 
                            <input type="number" name="n2" id="n2" min="1" max="999" value="2">
<br>
                            Number 3: 
                            <input type="number"  name="n3" id="n3" min="1" max="999" value="3">

                            Number 4: 
                            <input type="number" name="n4" id="n4" min="1" max="999" value="4">
                        </p>
                        <input type="button" id="submit" value="Submit">

                        <span class="errors"> &nbsp; </span>
                    </form>


                    <!-- placeholder multiplication table  -->


                    <div id="multtable"> 
                        <table>
                            <tr>
                                <th>&nbsp;</th>
                                <th>1</th>
                                <th>2</th>
                                <th>3</th>
                                <th>4</th>
                            </tr>
                            <tr>
                                <th scope="row"> 1 </th>
                                <td>1</td>
                                <td>2</td>
                                <td>3</td>
                                <td>4</td>
                            </tr>
                            <tr>
                                <th scope="row"> 2 </th>
                                <td>2</td>
                                <td>4</td>
                                <td>6</td>
                                <td>8</td>
                            </tr>
                            <tr>
                                <th scope="row"> 3 </th>
                                <td>3</td>
                                <td>6</td>
                                <td>9</td>
                                <td>12</td>
                            </tr>
                            <tr>
                                <th scope="row"> 4 </th>
                                <td>4</td>
                                <td>8</td>
                                <td>12</td>
                                <td>16</td>
                            </tr>
                        </table>
                    </div>
                    <br>

                    <!--end multiplication table -->

                </div>
            </div>
        </div>
